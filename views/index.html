<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food for thought</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
	<section class="hero is-link">
		<div class="hero-body">
			<div class="container has-text-centered">
				<p class="title"> SMU Food! </p>
				<p class="subtitle"> Search for great food in SMU </p>
				<div class="columns is-centered">
					<div class="column is-half">
						<div class="field is-centered is-grouped">
							<p class="control is-expanded has-icons-left">
								<input id="search" class="input" type="text" placeholder="Search">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
              <div class="control">
                <a class="button is-primary" onclick="getFood()"> Search </a>
              </div>
            </div>
            <div id="suggest-box"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="card">
          <div class="card-content">
            <p class="title" id="title">
              Start searching...
            </p>
            <p class="subtitle" id="content">
              Results displayed here!
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../js/index.js"></script>
</body>

</html>
